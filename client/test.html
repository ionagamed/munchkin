<div class='container'>

  <input class='form-control' type='text' id='ip' value='localhost:3031'>
  <button class='btn btn-primary connectButton'>connect</button>
  <br>
  <br>
  <div class='btn-group'>
    <button class='btn btn-default playButton'>play</button>
    <button class='btn btn-default startButton'>start game</button>
    <button class='btn btn-default roomRequestButton'>roomRequest</button>
    <button class='btn btn-default resurrectButton'>resurrect</button>
  </div>
  <br><br>
  <ul>
    <li class='player'>
      <div class='player-info'>player:</div>
      <ul>

        </li>
        <li>
          belt:

        </li>
        <li>
          hand:
          <ul class='hand'></ul>
        </li>
        <!--<li></li>-->
        <!--<li>-->
          <!--<div class='input-group'>-->
            <!--<input class='form-control' type='text' class='add'>-->
            <!--<span class='input-group-btn'>-->
              <!--<button class='btn btn-primary addButton'>add to hand</button>-->
            <!--</span>-->
          <!--</div>-->
        <!--</li>-->
      </ul>
    </li>
    <li class='table'>
      table:
      <ul>
        <li class='fight'>
          fight: <span class='result'></span>
          <ul>
            <li>
              players: (<b><span class='p-attack'></span></b>)
              <ul class='players-list'></ul>
            </li>
            <li>
              monsters: (<b><span class='m-attack'></span></b>)
              <ul class='monsters-list'></ul>
            </li>
          </ul>
        </li>
        <li>
          discard doors:

        </li>
        <li>
          discard treasure:
          <ul class='discardedTreasure'></ul>
        </li>
      </ul>

</div>
<input type='text' id='id'>
<div id='img'></div>
<style>
  a,a:visited {
    text-decoration: none;
    color: blue;
  }
  a:hover {
    color: #00a;
  }
