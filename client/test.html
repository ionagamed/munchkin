<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Манчкин</title>

  <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'>
  <script src='/lib/jquery/dist/jquery.min.js'></script>

  <script src='/munchkin.js'></script>
  <link rel='stylesheet' href='test.css'>
</head>
<body>
<br>
<div class='container'>
  <div class='state-login'>
    <form id='loginForm'>
      <div class='form-group'>
        <label>Имя:</label>
        <input type='text' class='form-control' id='username' placeholder='xXx_Swag420_xXx'>
      </div>
      <div class='form-group'>
        <label>Комната:</label>
        <input type='text' class='form-control' id='room' placeholder='room_1337'>
      </div>
      <div class='form-group'>
        <label>Пол:</label>
        <select id='sex' class='form-control'>
          <option value='male'>Мужской</option>
          <option value='female'>Женский</option>
        </select>
      </div>
      <div class='form-group'>
        <label>Сервер:</label>
        <input type='text' class='form-control' id='server' placeholder='localhost:3031' value='localhost:3031'>
      </div>
      <button type='button' class='btn btn-primary loginButton'>Войти</button>
    </form>
  </div>
  <div class='state-wait'>
    <ul class='players-wait'>

    </ul>
    <button class='btn btn-primary' id='startGame'>Начать игру</button>
  </div>
  <div class='state-game'>
    <div class='row'>
      <div class='col-md-6'>
        Текущий ход: <span class='current-turn'></span>
        <div id='players'></div>
      </div>
      <div class='col-md-6'>
        <div class='table'>
          <ul>
            <li class='hidden sell-list-wrapper'>
              на продажу: (<b><span class='price'></span></b>) <a class='sellAll' href='#'>продать</a> | <a class='stopSelling'>отменить</a>
              <ul class='sell-list'>

              </ul>
            </li>
            <li class='hidden cast-list-wrapper'>
              кастануть на: | <a class='stopCast'>отменить</a>
              <ul class='cast-list'>

              </ul>
            </li>
            <li class='hidden offer-selector-wrapper'>
              отдать <span class='offer-item'></span> в руки:
              <ul class='offer-selector'></ul>
            </li>
            <li class='hidden offers-wrapper'>
              предложения:
              <ul class='offer-list'></ul>
            </li>
            <li>
              бой: <span class='fight'></span>
            </li>
            <li>
              броски кубика: <span class='dice'></span>
            </li>
            <li>
              пнутая дверь: <span class='recentDoor'></span>
            </li>
            <li>
              сброс:
              <ul>
                <li>двери: <span class='discardedDoors'></span></li>
                <li>сокровища: <span class='discardedTreasure'></span></li>
              </ul>
            </li>
            <li>
              чятик:
              <ul class='chat-messages'></ul>
              <div class='input-group'>
                <input type='text' class='form-control chat-message' placeholder='сообщение'>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class='state-win' style='display: none;'>
    <p>Вы победили!!!</p>
    <form action="/win" method="post">
      <img src="Win.png" /> <br/>
    </form>
  </div>
</div>
<div class='hidden popup'>
  <img class='popup-image' src='' width='330' height='514'>
</div>
<div>
  <div class='doors'></div>
  <div class='treasure'></div>
</div>
<script>
  $(function () {
    $('#username').val((Math.random().toString(36)+'00000000000000000').slice(2, 7));
    $('#room').val((+(new Date())).toString().substring(0, 9));
  })
</script>
</body>
</html>
