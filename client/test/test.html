<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Манчкин</title>

  <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.min.css'>
  <script src='/lib/jquery/dist/jquery.min.js'></script>
  <script src='/munchkin.js'></script>
</head>
<body>
<div class='container'>
  <br>
  <div class='state-login'>
    <form id='loginForm'>
      <div class='form-group'>
        <label>Имя:</label>
        <input type='text' class='form-control' id='username' placeholder='xXx_Swag420_xXx'>
      </div>
      <div class='form-group'>
        <label>Комната:</label>
        <input type='text' class='form-control' id='room' placeholder='room_1337'>
      </div>
      <div class='form-group'>
        <label>Сервер:</label>
        <input type='text' class='form-control' id='server' placeholder='localhost:3031' value='localhost:3031'>
      </div>
      <button type='button' class='btn btn-primary loginButton'>Войти</button>
    </form>
  </div>
  <div class='state-wait'>
    <div class='players-wait'>

    </div>
    <button class='btn btn-primary' id='startGame'>Начать игру</button>
  </div>
  <div class='state-game'>
    <div class='row'>
      <div class='col-md-6'>
        <div id='players'></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
