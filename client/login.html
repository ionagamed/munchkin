<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy" rel="stylesheet"> 
<title>Манчкин</title>
    
    <style type="text/css">
        
        p{
            text-align: center;
            font-size: 40px;
        }
        
        a{
            font-size: 35px;
            font-family: 'Lakki Reddy', cursive;
        }
        
        .radius{
            
            border: 1px solid black; 
            padding: 15px; 
            border-radius: 20px 20px 20px 20px;
        }
        
        input[type="text"] {
            position: relative;  
            width: 37%;
            background: #fafad2; 
            text-align: center;
            font-family: 'Lakki Reddy', cursive;
            font-size: 40px;
            margin: 3px;

        } 
        input[type="submit"] {
            background: #ffe4b5;
            height: 9%;
            width: 37%;
            cursor: pointer;
            font-family: 'Lakki Reddy', cursive;
            font-size: 30px;
            margin-top: 0px;
            margin-bottom: 5px;
        }      
        
        input[type="radio"] {
            height: 5%;
            width: 3%;
            cursor: pointer;
            font-family: 'Lakki Reddy', cursive;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    
        body{ 
            background-image: url(img/580979_staraya_koja.jpg);
            font-family: 'Lakki Reddy', cursive;
        }
        
        form{
            margin-left: 37%;
        }

        img {
            width: 33%;
            margin: 0px;
        }
    </style>
</head>
    
<body>
    <p>Добро пожаловать в Манчкин-онлайн!</p>
    <form action="/login" method="post">
        <img src="img/Supermanchkin.png" /> <br/>
        <input type="text" name="login" id="username" placeholder='Имя'/><br/>
        <input type="text" name="room" id="room" placeholder='Введите Комнату'/><br/>
        <input type="radio" name="sex" id="sex" value="man" checked> <a> Мужской <a/>
        <input type="radio" name="sex" id="sex" value="woman"> <a> Женский </a> <br/>
        <input type="submit" class="radius" value="Присоединиться">
    </form>
</body>
</html>
